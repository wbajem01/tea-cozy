<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"
  </head>

  <body>
    <!-- Header Section -->
    <header id="header">
      <div class="logo">
        <span>Tea Cozy</span>
      </div>
      <nav>
        <a href="#">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
      </nav>
    </header>

    <!-- Landing Page -->
    <div id ="jumbotron">
      <div class="ribbon">
        <div class="mission">
          <h1>Our Mission</h1>
          <span>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</span>
        </div>
      </div>
    </div>

    <!-- Tea of the Month Section -->
    <div class="one">
      <h2>Tea of the Month</h2>
      <span>What's Steeping at The Tea Cozy?</span>
    </div>
    <div class="two">
      <div class="tea-of-month-one">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg"/>
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="tea-of-month-two">
           <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg"/>
           <span>Spiced Rum Tea</span>
        </div>
        <div class="tea-of-month-three">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg"/>
          <span>Seasonal Donuts</span>
        </div>
    </div>
    <div class="three">
      <div class="tea-of-month-four">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg"/>
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="tea-of-month-five">
           <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg"/>
           <span>Bedford Bizarre Tea</span>
        </div>
    </div>

  </body>
</html>
